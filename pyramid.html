<!DOCTYPE html>
<html>
<head>
    <title>Pyramid Slide!</title>
    <link rel="stylesheet" href="style.css">
    <div id ="border">
</head>

<body id = "wrapper">
 <div id ="header">
   <h1>pyramid Slide</h1>
 </div>
 <br>
 <form>
  <div id = "pyramid-area">
    <div id = "menu">

     <p>Brick symbol:
         <select onchange ="drawPyramid()" id = "symbol">

            <option value = "@"> @ </option>
            <option value = "X"> X </option>
            <option value = "$"> $ </option>
            <option value = "#"> # </option>
        </select> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            How high?
            <input type="range" min= "1" max="20" oninput="drawPyramid()" id = "height"/>
     </p>



         <br><br>


    </div>
     <br><br>
 </form>
    <div id="pyramid"></div>
  </div>
    <script src="pyramid.js"></script>

</body>

</html>
